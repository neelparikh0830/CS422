<!DOCTYPE html>
<html>
    <head>
        <title> iSplit </title>
        <link rel="stylesheet" href="track_spending.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <script>
        function showImage1()
        {
            document.getElementById('utility').style.visibility="visible";
            document.getElementById('restaurant').style.visibility="hidden";
            document.getElementById('other').style.visibility="hidden";
        }
        function showImage2()
        {
            document.getElementById('utility').style.visibility="hidden";
            document.getElementById('restaurant').style.visibility="visible";
            document.getElementById('other').style.visibility="hidden";
        }
        function showImage3()
        {
            document.getElementById('utility').style.visibility="hidden";
            document.getElementById('restaurant').style.visibility="hidden";
            document.getElementById('other').style.visibility="visible";
        }
    </script>

    <body> 
        <header>
            <center>
                <h2> 
                    <a href="home_page.html"><img src="menu.jpg" alt="Menu Bar" style="width:42px;height:42px;"></a>
                    iSplit 
                </h2>
            </center>
        </header>

        <center>
            <br>
            <br>
            <h1>
                Track Spending
            </h1>
            <br>
            <br>
            <button onclick="showImage1();">Utility</button>
            <br>
            <br>
            <button onclick="showImage2();">Restaurant</button>
            <br>
            <br>
            <button onclick="showImage3();">Other</button>
            <br>
            <br>
            <div class="parent">
                <img id="utility" src="Utilities.png" style="visibility:hidden"/>
                <img id="restaurant" src="Restaurants.png" style="visibility:hidden"/>
                <img id="other" src="Others.png" style="visibility:hidden"/>
            </div>
        </center>
    </body>
</html>
